{% extends "layout.html" %}

{% block pageTitle %}
Confirmation page
{% endblock %}

{% block beforeContent %}
<a class="govuk-back-link" href="/liveservicepage">Back</a>
{% endblock %}

{% block content %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email translation table to WLU</title>
</head>
<body>
  <h1>Email translation to WLU</h1>
  <br>
  <div class="govuk-form-group">
    <label class="govuk-label">
      Input welsh to be translated
    </label>
    <textarea class="govuk-textarea" id="translation" name="welsh-translation" rows="1" aria-describedby="translation"></textarea>
  </div>
  <div class="govuk-form-group">
    <label class="govuk-label">
      What date would you like this returned by
    </label>
    <textarea class="govuk-textarea" id="translation-date" name="welsh-translation-date" rows="1" aria-describedby="translation-date">TODO change this box into a date box</textarea>
  </div>

  <a href="#" role="button" draggable="false" class="govuk-button govuk-button--start govuk-!-margin-top-2 govuk-!-margin-bottom-8"  data-module="govuk-button">
    Submit
    <svg class="govuk-button__start-icon" xmlns="http://www.w3.org/2000/svg" width="17.5" height="19" viewBox="0 0 33 40" role="presentation" focusable="false">
      <path fill="currentColor" d="M0 0h13l20 20-20 20H0l20-20z"></path>
    </svg>
  </a>



</body>
</html>
{% endblock %}
